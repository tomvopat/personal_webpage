defaults:
  - scope:
      path: ""
    values:
      lang: "en-US"
      timezone: "Europe/Helsinki"
      mode: "light"  # "dark" | "light"

# Site settings
title: Tomas # site title
description: >- # site description
  Mini site about Tomas and his blog.
timezone: "Europe/Helsinki"
image: assets/img/ogp.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/tomvopat/personal_webpage # site repo [optional]

# URL settings
url: "https://vopat.tk" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
