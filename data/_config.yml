# Site settings
title: Tomas
description: >- # site description
  Micro site about me and my blog.
lang: en-US # default lang
timezone: Europe/Helsinki # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/tomvopat/personal_webpage # site repo [optional]
mode: "light" # default theme "dark" | "light"

# Profile settings
author:
  name: Tomas Vopat # author name
  bio: >- # tell to the world
    Software developer in telecom.
  username: tomasvopat # general username
  github: tomvopat # github username
  twitter: tomvopat # twitter username
  linkedin: tomvopat # linkedin username
  email: tomas.vopat@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://vopat.tk"
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - node_modules

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
