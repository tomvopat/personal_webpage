# Site settings
title: Tomas Vopat
description: >- # site description
  Micro site about me and my blog.
lang: en-US # default lang
timezone: Europe/Helsinki # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/tomvopat/personal_webpage # site repo [optional]
mode: "light" # default theme "dark" | "light"

# Profile settings
author:
  name: Tomas Vopat # author name
  bio: |- # tell to the world
    Welcome to my personal website! My name is Tomas, and I am a professional software developer in the telecom industry, specializing in IMS.
    I am passionate about all things related to technology, particularly Linux, cloud computing, containers, AI, and DevOps. I believe that the best way to solve complex problems is to stay up-to-date with the latest technologies and explore new tools that can help me be more productive and efficient in my work.
    On this website, you'll find my personal blog where I share my experiences, insights, and tips related to the technologies that I work with. Whether you're a fellow developer or simply interested in the latest trends in the tech world, I hope that my blog will provide you with valuable insights and ideas. Thanks for visiting!
  username: tomasvopat # general username
  github: tomvopat # github username
  twitter: tomvopat # twitter username
  linkedin: tomvopat # linkedin username
  email: tomas.vopat@gmail.com # email adress
  avatar: /assets/img/avatar.png # change with your own avatar

# URL settings
url: "https://vopat.tk"
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - node_modules

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
