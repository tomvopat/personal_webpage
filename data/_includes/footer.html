<footer class="footer">
  {% for social in site.data.socials %}
  <a class="footer_item" alt="{{ social.name }}" target="_blank" href="{{ social.link }}">
      <i class="{{ social.fa }}"></i>
  </a>
  {% endfor %}

  <small class="footer_copyright">
      &copy; {{ site.time | date: "%Y" }} {{ site.author.name }} | powered by
    <a href="https://jekyllrb.com" target="_blank" rel="noreferrer noopener">jekyll</a>
  </small>
</footer>
